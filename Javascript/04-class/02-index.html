<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do list</title> 
  <link rel="stylesheet" href="02-style.css">
</head>
<body>
  <h1>To do list</h1>
  <div class="task-input-container">
    <label for="input-task" aria-label="Input Task" hidden>Input Task</label>
    <input type="text" id="input-task" placeholder="Enter a new task..." />
    <button type="submit" id="addTaskBtn">Add</button>
    <button id="deleteTaskBtn">Delete</button>
  </div>
  <ol id="taskItems"></ol>
  <script src="02-script.js"></script>
</body>
</html>
